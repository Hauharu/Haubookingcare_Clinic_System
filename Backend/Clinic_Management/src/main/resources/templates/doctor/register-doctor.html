<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tạo tài khoản bác sĩ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>

<body>
<div th:replace="~{layout/header :: header}"></div>

<div class="container mt-4">
    <div class="row justify-content-center">
        <!-- Form tạo tài khoản bác sĩ -->
        <div class="col-lg-8 col-md-10">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">
                        <i class="fas fa-user-md me-2"></i>Tạo tài khoản bác sĩ
                    </h4>
                </div>
                <div class="card-body">
                    <!-- Success Message -->
                    <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
                        <i class="fas fa-check-circle me-2"></i>
                        <span th:text="${successMessage}"></span>
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>

                    <!-- Error Message -->
                    <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
                        <i class="fas fa-exclamation-circle me-2"></i>
                        <span th:text="${errorMessage}"></span>
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>

                    <form th:action="@{/doctors/create-doctor}" th:object="${doctor}" method="post" enctype="multipart/form-data">
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="firstName" class="form-label">Họ <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="firstName" th:field="*{firstName}"
                                       th:classappend="${#fields.hasErrors('firstName')} ? 'is-invalid' : ''" required>
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('firstName')}"
                                     th:errors="*{firstName}"></div>
                            </div>
                            <div class="col-md-6">
                                <label for="lastName" class="form-label">Tên <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="lastName" th:field="*{lastName}"
                                       th:classappend="${#fields.hasErrors('lastName')} ? 'is-invalid' : ''" required>
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('lastName')}"
                                     th:errors="*{lastName}"></div>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="username" class="form-label">Tên đăng nhập <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="username" th:field="*{username}"
                                       th:classappend="${#fields.hasErrors('username')} ? 'is-invalid' : ''" required>
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('username')}"
                                     th:errors="*{username}"></div>
                            </div>
                            <div class="col-md-6">
                                <label for="email" class="form-label">Email <span class="text-danger">*</span></label>
                                <input type="email" class="form-control" id="email" th:field="*{email}"
                                       th:classappend="${#fields.hasErrors('email')} ? 'is-invalid' : ''" required>
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('email')}"
                                     th:errors="*{email}"></div>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="phoneNumber" class="form-label">Số điện thoại <span class="text-danger">*</span></label>
                                <input type="tel" class="form-control" id="phoneNumber" th:field="*{phoneNumber}"
                                       th:classappend="${#fields.hasErrors('phoneNumber')} ? 'is-invalid' : ''"
                                       placeholder="0xxxxxxxxx" required>
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('phoneNumber')}"
                                     th:errors="*{phoneNumber}"></div>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="dateOfBirth" class="form-label">Ngày sinh <span class="text-danger">*</span></label>
                                <input type="date" class="form-control" id="dateOfBirth" th:field="*{dateOfBirth}"
                                       th:value="${#dates.format(doctor.dateOfBirth, 'yyyy-MM-dd')}" required>
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('dateOfBirth')}"
                                     th:errors="*{dateOfBirth}"></div>
                            </div>
                            <div class="col-md-6">
                                <label for="gender" class="form-label">Giới tính <span class="text-danger">*</span></label>
                                <select class="form-select" id="gender" th:field="*{gender}"
                                        th:classappend="${#fields.hasErrors('gender')} ? 'is-invalid' : ''" required>
                                    <option value="">-- Chọn giới tính --</option>
                                    <option th:each="g : ${genders}" th:value="${g}" th:text="${g}"></option>
                                </select>
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('gender')}"
                                     th:errors="*{gender}"></div>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="address" class="form-label">Địa chỉ <span class="text-danger">*</span></label>
                            <textarea class="form-control" id="address" th:field="*{address}" rows="2"
                                      th:classappend="${#fields.hasErrors('address')} ? 'is-invalid' : ''" required></textarea>
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('address')}"
                                 th:errors="*{address}"></div>
                        </div>

                        <!-- Thông tin bác sĩ -->
                        <div class="card mb-3">
                            <div class="card-header bg-info text-white">
                                <h6 class="mb-0"><i class="fas fa-stethoscope me-2"></i>Thông tin chuyên môn</h6>
                            </div>
                            <div class="card-body">
                                <div class="row mb-3">
                                    <div class="col-md-6">
                                        <label for="specialtyId" class="form-label">Chuyên khoa <span class="text-danger">*</span></label>
                                        <select class="form-select" id="specialtyId" th:field="*{specialtyId}" required>
                                            <option value="">-- Chọn chuyên khoa --</option>
                                            <option th:each="s : ${specialties}" th:value="${s.id}" th:text="${s.name}"></option>
                                        </select>
                                        <div class="invalid-feedback" th:if="${#fields.hasErrors('specialtyId')}" th:errors="*{specialtyId}"></div>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="yearsExperience" class="form-label">Số năm kinh nghiệm <span class="text-danger">*</span></label>
                                        <input type="number" class="form-control" id="yearsExperience" th:field="*{yearsExperience}" min="0" required>
                                        <div class="invalid-feedback" th:if="${#fields.hasErrors('yearsExperience')}" th:errors="*{yearsExperience}"></div>
                                    </div>
                                </div>

                                <div class="row mb-3">
                                    <div class="col-md-6">
                                        <label for="consultationFee" class="form-label">Phí tư vấn (VNĐ) <span class="text-danger">*</span></label>
                                        <input type="number" class="form-control" id="consultationFee" th:field="*{consultationFee}" min="0" required>
                                        <div class="invalid-feedback" th:if="${#fields.hasErrors('consultationFee')}" th:errors="*{consultationFee}"></div>
                                    </div>
                                </div>

                                <div class="row mb-3">
                                    <div class="col-md-12">
                                        <label for="bio" class="form-label">Giới thiệu bản thân</label>
                                        <textarea class="form-control" id="bio" th:field="*{biography}" rows="3"></textarea>
                                    </div>
                                </div>

                                <div class="row mb-3">
                                    <div class="col-md-12">
                                        <label for="avatar" class="form-label">Ảnh đại diện</label>
                                        <input type="file" class="form-control" id="avatar" th:field="*{avatar}" accept="image/*">
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="alert alert-info">
                            <i class="fas fa-info-circle me-2"></i>
                            <strong>Lưu ý:</strong> Tài khoản bác sĩ sẽ được tạo với đầy đủ thông tin và chứng chỉ hành nghề.
                        </div>

                        <div class="d-flex justify-content-between">
                            <button type="button" class="btn btn-secondary" th:onclick="|window.location.href='@{/doctors}'|">
                                <i class="fas fa-arrow-left me-2"></i>Quay lại
                            </button>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save me-2"></i>Tạo tài khoản bác sĩ
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="~{layout/footer :: footer}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
