<!doctype html>

<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

<body>

<header th:fragment="header">
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/}">
                <img th:src="@{/images/logo.png}" alt="Logo hệ thống" class="img-fluid" style="width: 200px; height: 48px;">
            </a>
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item" sec:authorize="hasAnyAuthority('ADMIN')">
                        <a class="nav-link ms-3" th:href="@{/stats}">Thống kê</a>
                    </li>
                    <li class="nav-item" sec:authorize="hasAuthority('ADMIN')">
                        <a class="nav-link ms-3" th:href="@{/specialty}">Quản lý chuyên khoa</a>
                    </li>
                    <li class="nav-item" sec:authorize="hasAuthority('ADMIN')">
                        <a class="nav-link ms-3" th:href="@{/doctors}">Quản lý bác sĩ</a>
                    </li>
                    <li class="nav-item" sec:authorize="hasAuthority('ADMIN')">
                        <a class="nav-link ms-3" th:href="@{/license}">Quản lý xét duyệt</a>
                    </li>
                    <li class="nav-item" sec:authorize="hasAuthority('ADMIN')">
                        <a class="nav-link ms-3" th:href="@{/medicines}">Quản lý thuốc</a>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto" style="margin-right:0;">
                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <a class="nav-link p-0" th:href="@{/logout}" style="padding-right:0; margin-right:0;">Đăng xuất</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>

</body>

</html>
