<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head th:replace="layout/base :: styles">
    <title>Danh sách thuốc</title>
</head>
<body>
<div th:replace="layout/header :: header"></div>
<div class="container mt-4">
    <div class="card shadow">
        <div class="card-header bg-primary text-white">
            <h2 class="mb-0">Danh sách thuốc</h2>
        </div>
        <div class="card-body">
            <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
            <a th:href="@{/medicines/create}" class="btn btn-primary mb-3">Thêm thuốc mới</a>
            <table class="table table-bordered">
                <thead>
                <tr>
                    <th>Tên thuốc</th>
                    <th>Mô tả</th>
                    <th>Đơn vị</th>
                    <th>Giá mỗi đơn vị</th>
                    <th>Hành động</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="medicine, iterStat : ${medicines.content}">
                    <td th:text="${medicine.name}"></td>
                    <td th:text="${medicine.description}"></td>
                    <td th:text="${medicine.unit}"></td>
                    <td th:text="${medicine.pricePerUnit}"></td>
                    <td>
                        <a th:href="@{'/medicines/update/' + ${medicine.id}}" class="btn btn-sm btn-warning">Sửa</a>
                        <form th:action="@{'/medicines/delete/' + ${medicine.id}}" method="post" style="display:inline;" onsubmit="return confirm('Bạn có chắc muốn xóa thuốc này?');">
                            <button type="submit" class="btn btn-sm btn-danger">Xóa</button>
                        </form>
                    </td>
                </tr>
                <tr th:if="${medicines.content.isEmpty()}">
                    <td colspan="5" class="text-center text-muted py-4">
                        <i class="fas fa-info-circle me-2"></i>
                        Chưa có thuốc nào
                    </td>
                </tr>
                </tbody>
            </table>
            <!-- Pagination -->
            <div th:if="${medicines != null and totalPages > 1}" class="d-flex justify-content-center mt-3">
                <nav aria-label="Medicine pagination">
                    <ul class="pagination">
                        <li class="page-item" th:class="${currentPage == 0} ? 'page-item disabled' : 'page-item'">
                            <a class="page-link" th:href="@{/medicines(page=${currentPage - 1})}" th:unless="${currentPage == 0}">Trước</a>
                            <span class="page-link" th:if="${currentPage == 0}">Trước</span>
                        </li>
                        <li class="page-item" th:each="pageNum : ${#numbers.sequence(0, totalPages - 1)}"
                            th:class="${pageNum == currentPage} ? 'page-item active' : 'page-item'"
                            th:if="${pageNum >= currentPage - 2 and pageNum <= currentPage + 2}">
                            <a class="page-link" th:href="@{/medicines(page=${pageNum})}"
                               th:text="${pageNum + 1}" th:unless="${pageNum == currentPage}"></a>
                            <span class="page-link" th:if="${pageNum == currentPage}" th:text="${pageNum + 1}"></span>
                        </li>
                        <li class="page-item" th:class="${currentPage == totalPages - 1} ? 'page-item disabled' : 'page-item'">
                            <a class="page-link" th:href="@{/medicines(page=${currentPage + 1})}" th:unless="${currentPage == totalPages - 1}">Sau</a>
                            <span class="page-link" th:if="${currentPage == totalPages - 1}">Sau</span>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
</div>
<div th:replace="layout/footer :: footer"></div>
</body>
</html>
